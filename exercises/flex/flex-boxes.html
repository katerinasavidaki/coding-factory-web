<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex boxes</title>
    <link rel="stylesheet" href="./css/flex-boxes.css">
</head>
<body>
    <div class="container">

        <div class="box1"></div>
        <div class="box2 item-relative"></div>
        <div class="box3"></div>
    </div>

    <div class="container">

        <div class="box1"></div>
        <div class="box2 item-absolute z-front"></div>
        <div class="box3"></div>

    </div>

    <div class="container">

        <div class="box1"></div>
        <div class="box2 bg-red item-fixed"></div>
        <div class="box3"></div>

    </div>
</body>
</html>
