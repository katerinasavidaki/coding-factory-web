<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taxis</title>
    <link rel="stylesheet" href="./css/taxisnet.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../images/LOGOTIPOP-ΓΓΠΣΨΔ-el-4_1.jpg" alt="">
                <img src="../images/ΓΓΠΣ_logo_ΥΨΗΔ_3.png" alt="">
            </div>
        </header>
        <main>
            <div class="heading">
                <p>Αυθεντικοποίηση Χρήστη</p>
            </div>
            <div class="main-content">
                <p class="login-title">Σύνδεση</p>

            </div>
            <div class="form-container">
                <form action="">
                    <div class="input-wrapper">
                        <label for="user">Χρήστης:</label>
                        <input type="text" id="user" value="katerina">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Κωδικός:</label>
                        <input type="password" id="password" value="skatoula">
                    </div>
                    <div class="button-style">
                        <button type="submit">Σύνδεση</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-style">
                <p>
                    Κέντρο Διαλειτουργικότητας (ΚΕ.Δ.) Υπουργείου Ψηφιακής Διακυβέρνησης
                </p>
            </div>
        </footer>
    </div>
