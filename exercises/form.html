<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
        <div>
            <label for="firstname">Όνομα:</label>σ
            <input type="text" id="firstname" name="firstname">
            
            <label for="lastname">Επώνυμο:</label>
            <input type="text" name="lastname" id="lastname">

            <label for="name">Πατρόνυμο:</label>
            <input type="text" name="name" id="name">
        </div>
        <h2>Στοιχεία Κατοικίας</h2>
        <div>
            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input type="text" name="address" id="address">
            <label for="addNumb">Αριθμός:</label>
            <input type="number" name="addNumb" id="addNumb">
            <label for="postalCode">ΤΚ:</label>
            <input type="number" name="postalCode" id="postalCode">
        </div>
        <h2>Στοιχεία Επικοινωνίας</h2>
        <div>
            <label for="phone">Τηλέφωνο:</label>
            <input type="number" name="phone" id="phone">
            <label for="number">Αριθμός:</label>
            <input type="number" name="number" id="number">
        </div>
    </form>
</body>
</html>
