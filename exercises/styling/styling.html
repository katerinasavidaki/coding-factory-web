<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styling.css">
</head>
<body>
   <div class="outer">
    <div class="middle rounded">
        <div class="inner">
            <form action="">
                <div class="gap-bottom">
                    <span class="login-text"><strong>Login</strong></span>
                </div>
                <div class="gap-bottom">
                    <input type="email" class="form-input email" id="email" name="username" placeholder="E-mail" autofocus required/>
                </div>
                <div class="gap-bottom">
                    <input type="password" name="password" id="password" class="form-input password" placeholder="Password"/>
                </div>
                <div class="gap-bottom">
                    <input type="submit" class="form-button" value="Sign In">
                </div>
                <div class="gap-bottom">
                    <a class="reset-link" href="/reset">Lost your password?</a>
                </div>
            </form>
        </div>
    </div>
        <div class="gap-bottom gap-top">
           <span class="text-light">Don't have an account? </span><a class="account-link" href="/register">Sign up here!</a>
        </div>
   </div>
</body>
</html>
