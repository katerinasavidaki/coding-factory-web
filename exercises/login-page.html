<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-page.css">
</head>

<body>
    
        <div class="main-div">
            <form action="">
                <div>
                    <h1 class="cf-example">Login</h1>
                </div>
                <div class="inputs">
                    <input class="background-text" type="email" name="email" id="email" placeholder="E-mail">

                </div>
                <div class="inputs">
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="text-align">
                    <button class="button" type="submit">Sign In</button>
                </div>
                <div class="lost-your-password">
                    <a>Lost your password?</a>
                </div>
            </form>
        </div>
            <div class="text-align">
              <p>Don't have an account? <a class="underline">Sign up here!</a></p>
            </div>
        </div>
    </div>

</body>

</html>
